services:
  app:
    image: ${ECR_REGISTRY}/guards-backend:app-${IMAGE_TAG:-latest}
    container_name: ep_guard_app
    restart: always
    env_file: .env
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - TZ=Asia/Makassar
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  worker:
    image: ${ECR_REGISTRY}/guards-backend:worker-${IMAGE_TAG:-latest}
    container_name: ep_guard_worker
    restart: always
    env_file: .env
    environment:
      - TZ=Asia/Makassar
    depends_on:
      redis:
        condition: service_healthy

  migration:
    image: ${ECR_REGISTRY}/guards-backend:migration-${IMAGE_TAG:-latest}
    container_name: ep_guard_migration
    env_file: .env
    profiles:
      - migration

  redis:
    image: redis:8.4-alpine
    container_name: ep_guard_redis
    restart: always
    environment:
      - TZ=Asia/Makassar
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data: