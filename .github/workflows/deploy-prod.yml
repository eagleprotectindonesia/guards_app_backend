name: Deploy to Production

on:
  push:
    branches: ['test-deploy']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (GitHub runner)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR (GitHub runner)
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Remove old latest tags from ECR (force delete by digest)
        run: |
          echo "Removing immutable latest tags..."
          
          for tag in app-latest worker-latest migration-latest; do
            echo "Processing $tag..."
            DIGEST=$(aws ecr describe-images \
              --region ${{ secrets.AWS_REGION }} \
              --repository-name guards-backend \
              --image-ids imageTag=$tag \
              --query 'imageDetails[0].imageDigest' \
              --output text 2>/dev/null || echo "")
            
            if [ -n "$DIGEST" ] && [ "$DIGEST" != "None" ]; then
              aws ecr batch-delete-image \
                --region ${{ secrets.AWS_REGION }} \
                --repository-name guards-backend \
                --image-ids imageDigest=$DIGEST \
                && echo "✓ Deleted $tag ($DIGEST)" \
                || echo "✗ Failed to delete $tag"
            else
              echo "✓ $tag not found"
            fi
          done
          
          echo "Waiting for ECR consistency..."
          sleep 5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Image (correct stage, immutable tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: app-runner
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/guards-backend:app-${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ECR_REGISTRY }}/guards-backend:app-latest
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app
          build-args: |
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      - name: Build & Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: worker-runner
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/guards-backend:worker-${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ECR_REGISTRY }}/guards-backend:worker-latest
          # Pull from both app and worker scopes to maximize hits, but only write to worker scope
          cache-from: |
            type=gha,scope=app
            type=gha,scope=worker
          cache-to: type=gha,mode=min,scope=worker

      - name: Build & Push Migration Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: migration-runner
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/guards-backend:migration-${{ github.sha }}-${{ github.run_id }}
            ${{ secrets.ECR_REGISTRY }}/guards-backend:migration-latest
          # Pull from app scope to get the 'base' layers for free
          cache-from: |
            type=gha,scope=app
            type=gha,scope=migration
          cache-to: type=gha,mode=min,scope=migration

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/opt/guards"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/guards

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            # Export variables for Docker Compose to use
            export ECR_REGISTRY="${{ secrets.ECR_REGISTRY }}"
            export IMAGE_TAG="${{ github.sha }}-${{ github.run_id }}"
            
            # Export other required DB vars for healthchecks if needed, 
            # though they are usually in the .env on the server
            
            # Pull all images (including those in the migration profile)
            docker compose --profile migration pull
            
            # Run migrations (explicitly enabling the profile)
            docker compose --profile migration run --rm migration
            
            # Update app and worker (restarts only if changed)
            # --remove-orphans will clean up the old 'db' service automatically
            docker compose up -d --remove-orphans app worker

            # Clean up old unused images to save disk space
            docker image prune -f
