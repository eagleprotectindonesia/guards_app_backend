name: Deploy to Production

on:
  push:
    branches: ['test-deploy']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (GitHub runner)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR (GitHub runner)
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Image (correct stage, immutable tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: app-runner
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/ep-guard:app-${{ github.sha }}-${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      - name: Build & Push Worker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: worker-runner
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/ep-guard:worker-${{ github.sha }}-${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Migration Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: migration-runner
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}/ep-guard:migration-${{ github.sha }}-${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/guards

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            IMAGE_TAG="${{ github.sha }}-${{ github.run_id }}"
            REGISTRY="${{ secrets.ECR_REGISTRY }}"

            # Update image tags in docker-compose.yml
            sed -i "s|${REGISTRY}/ep-guard:app-.*|${REGISTRY}/ep-guard:app-${IMAGE_TAG}|g" docker-compose.yml
            sed -i "s|${REGISTRY}/ep-guard:worker-.*|${REGISTRY}/ep-guard:worker-${IMAGE_TAG}|g" docker-compose.yml
            sed -i "s|${REGISTRY}/ep-guard:migration-.*|${REGISTRY}/ep-guard:migration-${IMAGE_TAG}|g" docker-compose.yml

            docker compose pull
            
            # Run migrations
            docker compose run --rm migration
            
            # Update app and worker
            docker compose up -d app worker